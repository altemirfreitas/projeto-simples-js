<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var quebrada = false;
	function mudaLampada(tipo) {
		if(!quebrada){
			document.getElementById("luz").src = "img/" + tipo + ".jpg";
			if(tipo == 'lampada-quebrada'){
				quebrada = true;
			}
		}
	}
	
</script>
</head>
<body>
	<h1>acenda a l√¢mpada.</h1>
	<img id="luz" src="img/lampada-apagada.jpg" onmousemove="mudaLampada('lampada-aceza')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
</body>
</html>
